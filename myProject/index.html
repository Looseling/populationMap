<!DOCTYPE html>
<html>
  <head>
    <title>My first Three.js app</title>
    <style>
      #container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column; /* align children vertically */
      }

      #threeContainer,
      #htmlContainer {
        width: 100%;
      }

      #threeContainer {
        height: 50%; /* each container takes up half the height of the #container */
      }

      #htmlContainer {
        height: 50%;
        background-color: rgb(
          80,
          47,
          76
        ); /* change to whatever color or style you want */
      }
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(80, 47, 76); /* Yellow background */
        font-family: "Press Start 2P", cursive; /* Pixelated font */
      }

      #htmlContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        padding: 20px;
        color: white;
      }

      .pixel-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100%;
        padding: 20px;
      }

      .pixel-card h1,
      .pixel-card p,
      .pixel-card select {
        margin-bottom: 20px;
      }

      .pixel-block {
        width: 100%;
        height: 100%;
        border: 2px dashed white;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="threeContainer"></div>

      <div id="htmlContainer">
        <div class="pixel-card">
          <select id="myDropdown"></select>
          <div style="width: 800px"><canvas id="acquisitions"></canvas></div>
        </div>
      </div>
    </div>

    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/jsm/renderers/CSS3DRenderer.js"></script>
    <script src="main.js" type="module"></script>
    <script src="graphs.js" type="module"></script>

    <!-- Your JavaScript code will be in this file -->
  </body>
</html>
