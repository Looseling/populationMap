<!DOCTYPE html>
<html>
  <head>
    <title>Double Page View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        padding: 0;
        margin: 0;
      }

      body {
        display: flex;
      }

      iframe {
        flex-grow: 1;
        width: 50vw;
        height: 100vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe src="./index2.html"></iframe>
    <iframe src="./index2.html"></iframe>
  </body>
</html>
